<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images\Spotify_icon.svg.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
   
    <div class="container">

                  </div>

                    <img  alt="1">

                  <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Bandeya re bandeya</span>

                  </div>
                  <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Bandeya re bandeya</span>
                    <span class="songListPlay"><span class="timestamp">05:21<i id="4" class=" songItemPlay fa-regular fa-circle-play"></i></span></span>
                  </div>
                  <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Bandeya re bandeya</span>

                  <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Bandeya re bandeya</span>
                    <span class="songListPlay"><span class="timestamp">03:04<i id="6" class=" songItemPlay fa-regular fa-circle-play"></i></span></span>
                  </div>
                  <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Bandeya re bandeya</span>

        </div>
        <div class="songBanner">
   
        </div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons   -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play"  id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
          <img src="images\giphy.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>  
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
